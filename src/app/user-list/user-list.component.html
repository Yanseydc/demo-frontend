<h1>User List</h1>
<br>
<hr>
<br>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click)="onDeleteUser(user.id)" class="btn delete">Delete</button>
                <button (click)="onUpdateUser(user)" class="btn edit">Update</button>
            </td>
        </tr>
    </tbody>
</table>
